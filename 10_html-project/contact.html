<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pavel Liavitski">
    <meta name="description" content="Contact data of The Little Taco Shop">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About LTS</a></li>
            <li><a href="index.html#ourMenu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Image of Tacos" title="Little Taco Shop Tacos" width="400"
                height="260">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                    <div><label for="message">Your Message:</label></div>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article id="location">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
                <br>
                <p>Phone: <a href="tel: +5555555555">555-555-5555</a></p>
            </address>
        </article>
        <p><a href="#">Back To Top</a></p>
        <hr>
    </main>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
